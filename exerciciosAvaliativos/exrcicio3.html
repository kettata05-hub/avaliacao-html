<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./style/exercicios3.css">
</head>
<body>

    <section class="contato">

        <h1>Entre em Contato</h1>
        <p class="sub">Estamos aqui para adoçar seu dia. Fale conosco!</p>

        <div class="conteudo">

            <!-- ESQUERDA -->
            <div class="infos">

                <div class="card">
                    <h3> Endereço</h3>
                    <p>Rua da Doce, 123 – São Paulo, SP</p>
                </div>

                <div class="card">
                    <h3> Telefone</h3>
                    <p>(11) 99999-9999</p>
                </div>

                <div class="card">
                    <h3> E-mail</h3>
                    <p>contato@doceencanto.com</p>
                </div>

                <div class="card">
                    <h3> Horário</h3>
                    <p>Seg–Sex: 9h–18h | Sáb: 9h–14h</p>
                </div>

                <!-- MAPA -->
                

            </div>

            <!-- DIREITA -->
            <form class="formulario">

                <h2>Envie uma Mensagem</h2>

                <label>Nome</label>
                <input type="text" placeholder="Seu nome completo">

                <label>Telefone</label>
                <input type="text" placeholder="(11) 99999-9999">

                <label>Mensagem</label>
                <textarea placeholder="Como podemos ajudar?"></textarea>

                <button type="submit">Enviar Mensagem</button>

            </form>

        </div>

    </section>

</body>
</html>
