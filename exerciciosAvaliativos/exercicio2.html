<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style/exrcicios2.css">
</head>

<body>
    <main>

    <div class="container">

        <h1> cadastre e concorra!</h1>
        <p class="descricao">
            Preencha o formulário e concorra a uma viagem dos sonhos para você mais um acompanhante.
        </p>

        <form class="formulario">

            <label>Nome</label>
            <input type="text" placeholder="Digite seu nome">

            <label>E-mail</label>
            <input type="email" placeholder="Digite seu e-mail">

            <label>Data de Nascimento</label>
            <input type="date">

            <label>CPF</label>
            <input type="text" placeholder="Digite seu CPF">

            
                <div>
                    <label>CEP</label>
                    <input type="text" placeholder="Digite seu CEP">
                </div>

                <div>
                    <label>Estado</label>
                    <input type="text" placeholder="Digite seu estado">
                </div>
            </div>

            
                <div>
                    <label>Cidade</label>
                    <input type="text" placeholder="Digite sua cidade">
                </div>

                <div>
                    <label>Bairro</label>
                    <input type="text" placeholder="Digite seu bairro">
                </div>
            </div>

            
                <div>
                    <label>Rua</label>
                    <input type="text" placeholder="Digite sua rua">
                </div>

                <div>
                    <label>Complemento</label>
                    <input type="text" placeholder="Digite o complemento (ex: Apto 102)">
                </div>
            </div>

            <button type="submit">CADASTRAR</button>

        </form>

    </main>
</body>
</html>
